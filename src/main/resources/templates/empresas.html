<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Empresas</title>
</head>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid">


            </div>

            <a class="text-light navbar-brand" href="/">
                DeBolsilloColombia
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="text-light nav-link active" aria-current="page" href="/empresas">Empresas</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link active" aria-current="page" href="/empleados">Empleados</a>
                    </li>

                </ul>

            </div>
    </div>
    </nav>
    </div>
</header>

<body>

<div class="px-4 py-4 mx-5 my-5 text-center">
    <img src="img/empresa.png" class="d-block mx-auto my-auto mb-4" height="200" alt="empresa">
    <h1 class="display-5 fw-bold">Empresa</h1>
    <p>informacion de las empresas registradas</p>
</div>
<div class="container">
    <div class="row gap-3 my-5 text-center justify-content-center">


        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>

            </tr>
            </thead>
            <div th:each="empresas:${empresas}" class="container">
                <tbody>
                <tr>
                    <th th:text="${empresas.nit}" class="card-text" scope="row"></th>
                    <td th:text="${empresas.nombre}" class="card-title"></td>
                    <td th:text="${empresas.direccion}" class="card-text"></td>
                    <td th:text="${empresas.telefono}" class="card-text"></td>

                    <td class="d-flex gap-1 justify-content-center">
                        <form th:action="@{/empresas/{id}(id=${empresas.id})}" th:method="get">
                            <button type="submit" class="btn btn-sm btn-primary">actualizar</button>

                        </form>

                        <form th:action="@{/empresas/{id}(id=${empresas.id})}" th:method="delete">
                            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>

                </tbody>
        </table>
    </div>


</div>
</div>
</div>
</div>
</div>


</div>
<div class="px-4 py-3 mx-5 my-5 text-center">
    <a href="/" class="my-1 btn btn-primary">volver a inicio</a>
    <a href="/nuevaempresa" class="my-1 btn btn-outline-primary">crear empresa</a>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


</body>
