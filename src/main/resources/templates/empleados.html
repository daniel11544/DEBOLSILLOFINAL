<html lang="en" xmlns:th="http:/www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Empleados</title>
</head>
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">


            </div>

            <a class="navbar-brand" href="/">
              DeBolsilloColombia
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/empresas">Empresas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/empleados">Empleados</a>
                    </li>

                </ul>

            </div>
    </div>
    </nav>
    </div>
</header>

<body>

<div class="px-4 py-4 mx-5 my-1 text-center">
    <img src="img/empresa.png" class="d-block mx-auto my-auto mb-4" height="100" alt="empleado">
    <h1 class="display-5 fw-bold">Empleados</h1>
    <p>informacion de los empleados registrados</p>
</div>
<div class="container">
    <div class="row gap-3 my-5 text-center justify-content-center">


        <div th:each="empleados:${empleados}" class="card" style="width: 18rem;">
            <img src="img/empleado.png" class="img-responsive" alt="empleado">
            <div class="card-body">
                <h6>Nombre:</h6>
                <h5 th:text="${empleados.nombre}" class="card-title"></h5>
                <h6>Correo:</h6>
                <p th:text="${empleados.correo}" class="card-email"></p>
                <h6>Empresa del empleado:</h6>
                <p th:text="${empleados.empresaEmpleadoPertenece}" class="card-text"></p>
                <h6>Cargo empleado:</h6>
                <p th:text="${empleados.rolempleado}" class="card-text"></p>
                <div class="d-flex gap-1 justify-content-center">
                    <form th:action="@{/empleados/{id}(id=${empleados.id})}" th:method="get">
                        <button type="submit" class="btn btn-sm btn-primary">actualizar</button>

                    </form>
                    <form th:action="@{/empleados/{id}(id=${empleados.id})}" th:method="delete">
                        <button type="submit" class="btn btn-sm btn-danger">eliminar</button>

                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
<div class="px-4 py-3 mx-5 my-5 text-center">
    <a href="/" class="my-1 btn btn-primary">volver a inicio</a>
    <a href="/nuevaempleado" class="my-1 btn btn-outline-primary">crear empleado</a>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


</body>
