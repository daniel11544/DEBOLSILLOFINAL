<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>crear empleado</title>
</head>
<body>
<main>
  <div class="px-4 py-3 my-2 text-center">
    <h1 class="display-5 fw-bold mb-5">Nuevo empleado</h1>
    <div class="d-flex gap-1 justify-content-center">
      <form th:action="@{/empleados}" th:method="post" th:object="${empleado}" class="d-flex flex-column gap-3 align-items-center">
        <input th:field="*{id}" class="form-control" type="number" placeholder="id"/>
        <input th:field="*{nombre}" class="form-control" type="text" placeholder="nombre"/>
        <input th:field="*{correo}" class="form-control" type="text" placeholder="correo"/>
        <input th:field="*{empresaEmpleadoPertenece}" class="form-control" type="text" placeholder="empresaEmpleadoPertenece"/>
        <input th:field="*{rolempleado}" class="form-control" type="text" placeholder="rolempleado"/>
        <button class="btn btn-primary  px-4 gap-3" type="submit">Crear empleado</button>
        <a href="/empleados" class="btn btn-outline-secondary px-4 gap-3" type="submit">Cancelar</a>
      </form>
    </div>
  </div>
</main>

</body>

<footer class="text-center text-white" style="background-color: #f1f1f1;">
